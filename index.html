<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ocean Tech</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #e9f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0077cc;
      margin-bottom: 0.5em;
    }
    p {
      color: #333;
      font-size: 1.1em;
      margin-bottom: 2em;
    }
    .button {
      text-decoration: none;
      color: white;
      background-color: #007bff;
      padding: 12px 24px;
      margin: 0 10px;
      border-radius: 6px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Coming Soon!</h1>
    <h2>Ocean Tech</h2>
    <p>Giving the roblox community good assets to use!</p>
    <a href="https://www.roblox.com/groups/your-group-id" class="button">Roblox Group</a>
    <a href="https://discord.gg/your-invite" class="button">Discord Server</a>
  </div>
</body>
</html>
